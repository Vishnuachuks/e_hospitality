        .navbar-logo {
            height: 40px;

        .navbar-brand {
            font-weight: bold;
        }
        .dashboard-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        .section-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 40px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-custom {
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
            margin-top: 30px;
        }
        .nav-link:hover {
            background-color: rgb(171, 255, 255);
            border-radius: 10px;
        }
        .navbar {
            box-shadow: 0 4px 4px rgba(0,0,0,0.1);
            background-image: linear-gradient(to right, #ffffff, #9feaff);
        }
        .form-container {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <a class="navbar-brand" href="#">
            <img src="{% static 'images/logo-1.png' %}" alt="logo" class="navbar-logo"> E-Hospitality
        </a>
